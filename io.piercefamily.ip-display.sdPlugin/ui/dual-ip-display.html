<!DOCTYPE html>
<html>

<head lang="en">
    <title>Dual IP Display Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v4/sdpi-components.js"></script>
</head>

<body>
    <!--
        Learn more about property inspector components at https://sdpi-components.dev/docs/components
    -->
    <sdpi-item label="Local IP Label">
        <sdpi-textfield setting="customLocalLabel" placeholder="LOCAL IP" maxlength="12"></sdpi-textfield>
    </sdpi-item>

    <sdpi-item label="Public IP Label">
        <sdpi-textfield setting="customPublicLabel" placeholder="PUBLIC IP" maxlength="12"></sdpi-textfield>
    </sdpi-item>

    <sdpi-item label="Network Interface">
        <sdpi-select setting="networkInterface" datasource="getNetworkInterfaces" loading="Loading interfaces...">
            <option value="">Auto-detect (default)</option>
        </sdpi-select>
    </sdpi-item>

    <sdpi-item label="IP Display Format">
        <sdpi-checkbox setting="multilineIP" label="Split IP across two lines (larger font)"></sdpi-checkbox>
    </sdpi-item>

    <sdpi-item label="Label Color">
        <sdpi-color setting="labelColor"></sdpi-color>
    </sdpi-item>

    <sdpi-item label="IP Address Color">
        <sdpi-color setting="ipColor"></sdpi-color>
    </sdpi-item>

    <sdpi-item label="Auto Refresh Interval">
        <sdpi-select setting="refreshInterval" default="600000">
            <option value="0">Manual Only</option>
            <option value="60000">1 minute</option>
            <option value="300000">5 minutes</option>
            <option value="600000">10 minutes (default)</option>
            <option value="1800000">30 minutes</option>
            <option value="3600000">1 hour</option>
        </sdpi-select>
    </sdpi-item>

    <sdpi-item label="Info">
        <div style="font-size: 12px; color: #666; line-height: 1.4;">
            • Customize label text (max 12 characters)<br>
            • Customize label and IP address colors<br>
            • Leave blank to use defaults<br>
            • Manual Only: Only refreshes when you press the button<br>
            • Automatic: Refreshes IP addresses at the selected interval<br>
            • Press the button anytime for immediate refresh
        </div>
    </sdpi-item>
</body>

</html>
